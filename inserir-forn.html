<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-insert.css"/>
    <title>Cadastrar Fornecedor</title>
</head>
<body>
    <section class="area-login">

        <!--tela de cadastro-->
       
    <div class="login">
        <div class="titulo">
            <p >Cadastrar Fornecedor</p>
        </div>

        <form>
            <input type="text" name="e-mail"  placeholder="insira o e-mail..." autofocus/>
            <input type="text" name="nome"  placeholder="insira o nome..." />
            <input type="text" name="cpf"  placeholder="insira o cpf..." />
            <input type="password" name="senha"  placeholder=" senha..." />
            <input type="password" name="senha"  placeholder="confirma senha..." />
            <input class="button" type="submit" name="entrar" value="CADASTRAR" />
        </form>
        <a href="selecionar.html"><h3 class="voltar">Voltar</h3></a> 
    </div>

    </section>
